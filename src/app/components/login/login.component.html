<div class="popup-container">
  <div class="popup">
    <div>
      <h2>התחברות</h2>
      <form [formGroup]="userForm" (ngSubmit)="checkUser()">
        <input type="email" formControlName="email" placeholder="אימייל">
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
          <div *ngIf="userForm.get('email')?.errors?.['required']">אימייל נדרש.</div>
          <div *ngIf="userForm.get('email')?.errors?.['email']">אנא הזן כתובת אימייל תקינה.</div>
        </div>
        <br>
        <input type="password" formControlName="password" placeholder="סיסמא">
        <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
          <div *ngIf="userForm.get('password')?.errors?.['required']">סיסמא נדרשת.</div>
          <div *ngIf="userForm.get('password')?.errors?.['minlength']">הסיסמא חייבת להיות לפחות 6 תווים.</div>
        </div>
        <br>
        <div class="button-group">
          <button type="submit" [disabled]="userForm.invalid">התחבר</button>
          <button type="button" (click)="cancel()">ביטול</button>
        </div>
      </form>
      <p>אין לך חשבון? <a routerLink="/signup">הירשם כאן</a></p>
    </div>
  </div>
</div>
